<!DOCTYPE html>
<html lang="en">
<head>
  <title>Three.js con Fabric.js y GLTFLoader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
      }
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body>
  <div id="threejscanvas"></div>
  <canvas id="cnvs" height="1024" width="1024"></canvas>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let camera, scene, renderer, model, texture;

    // Inicializa Fabric.js y crea el canvas
    var canvas = new fabric.Canvas('cnvs');
    canvas.backgroundColor = 'yellow';
    var rect = new fabric.Rect({ left: 256, top: 256, fill: 'red', width: 100, height: 100 });
    canvas.add(rect);
    canvas.renderAll();

    // Configura la textura de Three.js usando el canvas de Fabric
    texture = new THREE.CanvasTexture(document.getElementById("cnvs"));
    texture.premultiplyAlpha = false;
    texture.minFilter = THREE.LinearFilter;
    texture.wrapS = THREE.RepeatWrapping;
    texture.wrapT = THREE.RepeatWrapping;
    texture.repeat.set(2, 2); // Ajusta la repetici칩n de la textura para cubrir m치s 치reas

    // Actualiza la textura cuando el canvas de Fabric.js cambia
    canvas.on("after:render", function() {
      texture.needsUpdate = true;
    });

    init();

    function init() {
      // Configura la c치mara y la escena
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 20);
      camera.position.set(0, 1.5, 3);

      scene = new THREE.Scene();
      scene.add(new THREE.AmbientLight(0xffffff));

      const pointLight = new THREE.PointLight(0xffffff, 1);
      camera.add(pointLight);
      scene.add(camera);

      // Carga el modelo GLTF
      const loader = new GLTFLoader();
      loader.load('./shirt.gltf', function(gltf) {
        model = gltf.scene;

        // Aplica la textura a todos los materiales del modelo
        model.traverse(function(child) {
          if (child.isMesh) {
            child.material.map = texture;
            child.material.needsUpdate = true;
          }
        });

        scene.add(model);
      }, onProgress, onError);

      // Configura el renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById("threejscanvas").appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.minDistance = 2;
      controls.maxDistance = 5;

      window.addEventListener('resize', onWindowResize);
      animate();
    }

    function onProgress(xhr) {
      if (xhr.lengthComputable) {
        const percentComplete = (xhr.loaded / xhr.total) * 100;
        console.log('Modelo ' + percentComplete.toFixed(2) + '% descargado');
      }
    }

    function onError(error) {
      console.error('Error al cargar el modelo', error);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
