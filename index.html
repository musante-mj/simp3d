<!DOCTYPE html>
<html lang="en">
<head>
  <title>Three.js with Fabric.js and OBJLoader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
      }
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
  <style>
    #decal-form {
      margin: 10px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
    }
    input {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="threejscanvas"></div>
  <canvas id="cnvs" height="512" width="512"></canvas>
  <div id="decal-form">
    <h3>Decal Configuration</h3>
    <label>Position X:</label>
    <input type="number" id="decalPosX" value="0" step="0.1">
    <label>Position Y:</label>
    <input type="number" id="decalPosY" value="0" step="0.1">
    <label>Position Z:</label>
    <input type="number" id="decalPosZ" value="0" step="0.1"><br>
    <label>Orientation X:</label>
    <input type="number" id="decalOrientX" value="0" step="0.1">
    <label>Orientation Y:</label>
    <input type="number" id="decalOrientY" value="0" step="0.1">
    <label>Orientation Z:</label>
    <input type="number" id="decalOrientZ" value="0" step="0.1"><br>
    <label>Size X:</label>
    <input type="number" id="decalSizeX" value="0.5" step="0.1">
    <label>Size Y:</label>
    <input type="number" id="decalSizeY" value="0.5" step="0.1">
    <label>Size Z:</label>
    <input type="number" id="decalSizeZ" value="0.01" step="0.01"><br>
    <button onclick="applyDecal()">Apply Decal</button>
    <button onclick="removeDecal()">Remove Decal</button>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
    import { DecalGeometry } from 'three/addons/geometries/DecalGeometry.js';

    let camera, scene, renderer, texture, decalMesh, decalApplied = false;
    const clickableMeshes = [];

    // Initialize Fabric.js and create the canvas
    const fabricCanvas = new fabric.Canvas('cnvs');
    fabricCanvas.backgroundColor = 'yellow';
    const rect = new fabric.Rect({ left: 100, top: 100, fill: 'red', width: 200, height: 200 });
    fabricCanvas.add(rect);

    // Create a text object
    const text = new fabric.Text('Hola, mundo!', { 
      left: 150, 
      top: 50, 
      fontSize: 24, 
      fill: 'blue' 
    });
    fabricCanvas.add(text);
    fabricCanvas.renderAll();

    // Set up the Three.js texture using the Fabric canvas
    texture = new THREE.CanvasTexture(document.getElementById("cnvs"));
    texture.minFilter = THREE.LinearFilter;
    texture.wrapS = THREE.RepeatWrapping;
    texture.wrapT = THREE.RepeatWrapping;
    texture.repeat.set(2, 2);

    fabricCanvas.on("after:render", () => {
      texture.needsUpdate = true;
    });

    init();

    function loadModel() {
      const loader = new OBJLoader();
      loader.load(
        './shirt_s.obj',
        (object) => {
          object.traverse((child) => {
            if (child.isMesh && child.name !== 'Cap_11') {
              child.material = new THREE.MeshBasicMaterial({  color: 0xaaaaaa });
              clickableMeshes.push(child);
            }
          });
          object.position.set(0, 0, 0);
          object.scale.set(0.025, 0.025, 0.025);
          scene.add(object);
        },
        (xhr) => console.log((xhr.loaded / xhr.total * 100) + '% loaded'),
        (error) => console.error('Error loading the model', error)
      );
    }

    function init() {
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 1.5, 3);

      scene = new THREE.Scene();
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));

      const pointLight = new THREE.PointLight(0xffffff, 1);
      camera.add(pointLight);
      scene.add(camera);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth / 2, window.innerHeight / 2);
            document.getElementById("threejscanvas").appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.minDistance = 1;
      controls.maxDistance = 10;

      loadModel();

      window.addEventListener('resize', onWindowResize);
      animate();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // Define applyDecal and removeDecal functions in the global scope
    window.applyDecal = function() {
      if (!decalApplied && clickableMeshes.length > 0) {
        const mesh = clickableMeshes[0]; // Get the first clickable mesh
        const position = new THREE.Vector3(
          parseFloat(document.getElementById("decalPosX").value),
          parseFloat(document.getElementById("decalPosY").value),
          parseFloat(document.getElementById("decalPosZ").value)
        );

        const orientation = new THREE.Euler(
          parseFloat(document.getElementById("decalOrientX").value),
          parseFloat(document.getElementById("decalOrientY").value),
          parseFloat(document.getElementById("decalOrientZ").value)
        );

        const size = new THREE.Vector3(
          parseFloat(document.getElementById("decalSizeX").value),
          parseFloat(document.getElementById("decalSizeY").value),
          parseFloat(document.getElementById("decalSizeZ").value)
        );

        // Create a DecalGeometry and mesh for the decal
        const decalGeometry = new DecalGeometry(mesh, position, orientation, size);
        const decalMaterial = new THREE.MeshBasicMaterial({ map: texture, depthWrite: false });
        decalMesh = new THREE.Mesh(decalGeometry, decalMaterial);
        scene.add(decalMesh);

        decalApplied = true;
      }
    };

    window.removeDecal = function() {
      if (decalApplied) {
        scene.remove(decalMesh); // Remove the decal mesh
        decalApplied = false;
      }
    };
  </script>
</body>
</html>
