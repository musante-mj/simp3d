<!DOCTYPE html>
<html lang="en">
<head>
  <title>Three.js Decal Exa mple</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
      }
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body>
  <div id="threejscanvas" style="width: 100%; height: 50vh;"></div>
  <canvas id="cnvs" height="512" width="512"></canvas>
  <button id="apply-decal">Apply Decal</button>
  <button id="remove-decal">Remove Decal</button>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
    import { DecalGeometry } from 'three/addons/geometries/DecalGeometry.js';

    let camera, scene, renderer, texture, decalMesh, decalApplied = false;
    const clickableMeshes = [];
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    // Initialize Fabric.js and create the canvas
    //const fabricCanvas = new fabric.Canvas('cnvs');
    //fabricCanvas.backgroundColor = 'yellow';
    // Configura el tamaño del canvas
const fabricCanvas = new fabric.Canvas('cnvs', {
  width: 512,
  height: 512
});





// Carga la imagen de fondo y ajústala al tamaño del canvas
fabric.Image.fromURL('./uv.png', (img) => {
  img.scaleToWidth(512);
  img.scaleToHeight(512);
  fabricCanvas.setBackgroundImage(img, fabricCanvas.renderAll.bind(fabricCanvas));
});





fabric.loadSVGFromURL('./cs.svg', (objects, options) => {
  const svgObject = fabric.util.groupSVGElements(objects, options);
  fabricCanvas.add(svgObject);
  fabricCanvas.renderAll();
});

    
    const rect = new fabric.Rect({ left: 100, top: 100, fill: 'red', width: 200, height: 200 });
    fabricCanvas.add(rect);

    // Create a text object
    const text = new fabric.Text('Hola, mundo!', { 
      left: 150, 
      top: 50, 
      fontSize: 44, 
      fill: 'blue' 
    });
    fabricCanvas.add(text);
    fabricCanvas.renderAll();

    // Set up the Three.js texture using the Fabric canvas
    texture = new THREE.CanvasTexture(document.getElementById("cnvs"));
    texture.minFilter = THREE.LinearFilter;
    texture.wrapS = THREE.RepeatWrapping;
texture.wrapT = THREE.RepeatWrapping;
texture.repeat.set(1, 1);


    fabricCanvas.on("after:render", () => {
      texture.needsUpdate = true;
    });

    init();

    function loadModel() {
      const loader = new OBJLoader();

      loader.load('./shirt_real.obj', (object) => {
  // Creamos un solo material con la textura
  const material  = new THREE.MeshStandardMaterial({
    map: texture});

  object.traverse((child) => {
    if (child.isMesh) {
      child.material = material; // Asigna el mismo material a todos los submeshes
    }
  });

  object.position.set(0, 0, 0);
  object.scale.set(1, 1, 1);
  scene.add(object);
});

    }

    function init() {
  camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
  camera.position.set(0, 1.5, 3);

  scene = new THREE.Scene();

  // Luz ambiental con menor intensidad
  scene.add(new THREE.AmbientLight(0xffffff, 0.4));

  // Luz puntual
  const pointLight = new THREE.PointLight(0xffffff, 0.8);
  pointLight.position.set(0, 3, 3);
  camera.add(pointLight);
  scene.add(camera);

  // Luz de relleno (opcional)
  const fillLight = new THREE.DirectionalLight(0xffffff, 0.4);
  fillLight.position.set(-3, 2, 2);
  scene.add(fillLight);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight / 2);
  renderer.toneMappingExposure = 1; // Ajusta la exposición global

  document.getElementById("threejscanvas").appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.minDistance = 1;
  controls.maxDistance = 10;

  loadModel();
  animate();
}

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight / 2);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }


 
  </script>
</body>
</html>
