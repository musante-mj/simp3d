  <!DOCTYPE html>
  <html lang="en">
    <head>
      <title>three.js webgl - loaders - OBJ loader</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
      <link type="text/css" rel="stylesheet" href="main.css">
      <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@v0.170.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.170.0/examples/jsm/"
          }
        }
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js" ></script>
    
    </head>

    

    <body>
 
      <div id="canvas_container">
        <canvas id="cnvs" height="512" width="512"></canvas>
      </div>


      <div id="threejscanvas">
      </div>

      <div id="info">
      <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - OBJLoader test
      </div>
 
      <script type="module">
        import * as THREE from 'three';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
      
        let camera, scene, renderer, object, texture;
      
  
 
// reference canvas element (with id="c")
var canvas = document.getElementById("cnvs");

// get 2d context to draw on (the "bitmap" mentioned earlier)
var ctx = canvas.getContext('2d');

// set fill color of context
ctx.fillStyle = 'red';

// create rectangle at a 100,100 point, with 20x20 dimensions
ctx.fillRect(100, 100, 20, 20);


      
        texture = new THREE.CanvasTexture(document.getElementById("cnvs"));

        canvas.on("after:render", function() {
          texture.needsUpdate = true;
        });
      
        

      
        init();
      
        function init() {
          camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 20);
          camera.position.z = 2.5;
      
          scene = new THREE.Scene();
      
          const ambientLight = new THREE.AmbientLight(0xffffff);
          scene.add(ambientLight);
      
          const pointLight = new THREE.PointLight(0xffffff, 15);
          camera.add(pointLight);
          scene.add(camera);
      
          const manager = new THREE.LoadingManager(loadModel);
      
          const loader = new OBJLoader(manager);
          loader.load('./shirt.obj', function(obj) {
            object = obj;
          }, onProgress, onError);
      
          //renderer = new THREE.WebGLRenderer({ antialias: true });
          //renderer.setPixelRatio(window.devicePixelRatio);
          //renderer.setSize(window.innerWidth, window.innerHeight);
          //document.body.appendChild(renderer.domElement);

// Crear el renderer de Three.js con antialiasing
renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(window.devicePixelRatio);

// Configurar el tamaño del renderer
const container = document.getElementById("threejscanvas");
renderer.setSize(container.clientWidth, container.clientHeight);

// Agregar el renderer a la div "threejscanvas"
container.appendChild(renderer.domElement);

// Opcional: actualizar el tamaño del renderer cuando cambie el tamaño de la ventana
window.addEventListener("resize", () => {
  renderer.setSize(container.clientWidth, container.clientHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
});



          
      
          const controls = new OrbitControls(camera, renderer.domElement);
          controls.minDistance = 2;
          controls.maxDistance = 5;
      
          window.addEventListener('resize', onWindowResize);
          animate();
        }
      
        function loadModel() {
          object.traverse(function(child) {
            if (child.isMesh) {
              child.material.map = texture;
            }
          });
          object.position.y = -0.95;
          object.scale.setScalar(0.01);
          scene.add(object);
        }
      
        function onProgress(xhr) {
          if (xhr.lengthComputable) {
            const percentComplete = (xhr.loaded / xhr.total) * 100;
            console.log('model ' + percentComplete.toFixed(2) + '% downloaded');
          }
        }
      
        function onError() {}
      
        function onWindowResize() {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        }
      
        function animate() {
          requestAnimationFrame(animate);
          renderer.render(scene, camera);
        }
      </script>
      




    </body>
  </html>
