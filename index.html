<!DOCTYPE html>
<html lang="en">
<head>
  <title>Three.js with Fabric.js and OBJLoader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
      }
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body>
  <div id="threejscanvas"></div>
  <canvas id="cnvs" height="512" width="512"></canvas>
  
  <!-- Botones para aplicar y borrar el decal -->
  <button onclick="applyDecal()">Aplicar Decal</button>
  <button onclick="removeDecal()">Borrar Decal</button>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';

    let camera, scene, renderer, texture, decalMaterial;
    const clickableMeshes = []; // Array para almacenar los objetos que se pueden clickear
    const decals = []; // Array para almacenar los decals aplicados

    // Initialize Fabric.js and create the canvas
    const fabricCanvas = new fabric.Canvas('cnvs');
    fabricCanvas.backgroundColor = 'yellow';
    const rect = new fabric.Rect({ left: 100, top: 100, fill: 'red', width: 200, height: 200 });
    fabricCanvas.add(rect);

    const text = new fabric.Text('Hola, mundo!', { left: 150, top: 50, fontSize: 24, fill: 'blue' });
    fabricCanvas.add(text);
    fabricCanvas.renderAll();

    // Set up the Three.js texture using the Fabric canvas
    texture = new THREE.CanvasTexture(document.getElementById("cnvs"));
    texture.minFilter = THREE.LinearFilter;
    texture.wrapS = THREE.RepeatWrapping;
    texture.wrapT = THREE.RepeatWrapping;
    texture.repeat.set(2, 2);

    fabricCanvas.on("after:render", () => {
      texture.needsUpdate = true;
    });

    // Material del decal con la textura de Fabric.js
    decalMaterial = new THREE.MeshBasicMaterial({
      map: texture,
      transparent: true,
      depthTest: true,
      depthWrite: false,
    });

    init();

    function loadModel() {
      const loader = new OBJLoader();
      loader.load(
        './shirt_s.obj',
        (object) => {
          object.traverse((child) => {
            if (child.isMesh && child.name !== 'Cap_11') {
              child.material = new THREE.MeshBasicMaterial({ map: texture, color: 0xaaaaaa });
              clickableMeshes.push(child);
            }
          });
          object.position.set(0, 0, 0); 
          object.scale.set(0.025, 0.025, 0.025); 
          scene.add(object);
        },
        (xhr) => console.log((xhr.loaded / xhr.total * 100) + '% loaded'),
        (error) => console.error('Error loading the model', error)
      );
    }

    function init() {
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 1.5, 3);

      scene = new THREE.Scene();
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));

      const pointLight = new THREE.PointLight(0xffffff, 1);
      camera.add(pointLight);
      scene.add(camera);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById("threejscanvas").appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.minDistance = 1;
      controls.maxDistance = 10;

      loadModel();

      window.addEventListener('resize', onWindowResize);
      animate();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // Función para aplicar el decal
    function applyDecal() {
      if (clickableMeshes.length > 0) {
        const targetMesh = clickableMeshes[0]; // Asumiendo que queremos aplicar el decal en el primer mesh
        const position = new THREE.Vector3(0, 0, 0); // Ajusta según donde quieras aplicarlo
        const orientation = new THREE.Euler(0, 0, 0);
        const size = new THREE.Vector3(1, 1, 1);

        const decalGeometry = new THREE.DecalGeometry(targetMesh, position, orientation, size);
        const decal = new THREE.Mesh(decalGeometry, decalMaterial);

        decals.push(decal);
        scene.add(decal);
      }
    }

    // Función para eliminar los decals
    function removeDecal() {
      decals.forEach(decal => scene.remove(decal));
      decals.length = 0; // Limpia el array de decals
    }
  </script>
</body>
</html>
